<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body {
    background: #190a27;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column; /* Center align elements vertically */
  }

  canvas {
    border: 5px solid white;
  }

  .btn-solid {
    font-family: Silkscreen, cursive;
    margin-bottom: 20px; /* Added margin to separate button from canvas */
  }

  .controls {
    display: flex;
    justify-content: center;
    margin-top: 20px; /* Added margin to separate buttons from canvas */
  }

  .control-button {
    font-size: 20px;
    margin: 5px;
    padding: 10px;
  }
  </style>
</head>
<body>
  <button onclick="window.location.href='game.html';" class="btn-solid">Back</button>
  <canvas width="400" height="400" id="game"></canvas>
  <div class="controls">
    <button class="control-button" onclick="move('up')">▲</button>
    <div>
      <button class="control-button" onclick="move('left')">◀</button>
      <button class="control-button" onclick="move('right')">▶</button>
    </div>
    <button class="control-button" onclick="move('down')">▼</button>
  </div>
<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16;
var count = 0;
  
var snake = {
  x: 160,
  y: 160,
  
  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,
  
  // keep track of all grids the snake body occupies
  cells: [],
  
  // length of the snake. grows when eating an apple
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};

function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

function move(direction) {
  switch (direction) {
    case 'up':
      if (snake.dy !== grid) {
        snake.dy = -grid;
        snake.dx = 0;
      }
      break;
    case 'down':
      if (snake.dy !== -grid) {
        snake.dy = grid;
        snake.dx = 0;
      }
      break;
    case 'left':
      if (snake.dx !== grid) {
        snake.dx = -grid;
        snake.dy = 0;
      }
      break;
    case 'right':
      if (snake.dx !== -grid) {
        snake.dx = grid;
        snake.dy = 0;
      }
      break;
  }
}

// game loop
function loop() {
  requestAnimationFrame(loop);

  // slow game loop to 15 fps instead of 60 (60/15 = 4)
  if (++count < 4) {
    return;
  }

  count = 0;
  
  // Clear the canvas with black color
  context.fillStyle = '#000000'; // black color
  context.fillRect(0, 0, canvas.width, canvas.height);

  // move snake by it's velocity
  snake.x += snake.dx;
  snake.y += snake.dy;

  // wrap snake position horizontally on edge of screen
  if (snake.x < 0) {
    snake.x = canvas.width - grid;
  }
  else if (snake.x >= canvas.width) {
    snake.x = 0;
  }
  
  // wrap snake position vertically on edge of screen
  if (snake.y < 0) {
    snake.y = canvas.height - grid;
  }
  else if (snake.y >= canvas.height) {
    snake.y = 0;
  }

  // keep track of where snake has been. front of the array is always the head
  snake.cells.unshift({x: snake.x, y: snake.y});

  // remove cells as we move away from them
  if (snake.cells.length > snake.maxCells) {
    snake.cells.pop();
  }

  // draw apple
  context.fillStyle = 'green';
  context.fillRect(apple.x, apple.y, grid-1, grid-1);

  // draw snake one cell at a time
  context.fillStyle = 'rgb(187, 135, 37)';
  snake.cells.forEach(function(cell, index) {
    
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  

    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      // canvas is 400x400 which is 25x25 grids 
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

// start the game
requestAnimationFrame(loop);
</script>
</body>
</html>
